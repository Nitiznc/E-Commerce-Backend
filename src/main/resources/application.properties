spring.application.name=e-comm

# Default profile (can be overridden by env or command line)
spring.profiles.active=${ENV:dev}

# JPA common configs
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT (keep same across envs, unless you want different keys per env)
app.jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.access-token-expiration-ms=3600000
app.jwt.refresh-token-expiration-ms=2592000000
